<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inmobiliaria - Prueba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .button-option {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .button-option:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .message.user .timestamp {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üè† Chatbot Inmobiliaria</h1>
            <p>Asistente virtual - Prueba interactiva</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Los mensajes aparecer√°n aqu√≠ -->
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="chatInput" 
                class="chat-input" 
                placeholder="Escribe tu mensaje..."
                autocomplete="off"
            />
            <button id="sendButton" class="send-button">Enviar</button>
        </div>
    </div>

    <script>
        // Variables globales
        let sessionId = null;
        const API_BASE = 'http://localhost:3000';

        // Inicializar sesi√≥n al cargar la p√°gina
        async function initSession() {
            try {
                const response = await fetch(`${API_BASE}/api/web/chat/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                sessionId = data.sessionId;
                
                // Mostrar mensaje de bienvenida si hay historial
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addMessage(msg.message, msg.sender === 'bot');
                    });
                } else {
                    // Enviar mensaje inicial
                    sendMessage('Hola');
                }
            } catch (error) {
                console.error('Error inicializando sesi√≥n:', error);
                addMessage('‚ùå Error al conectar con el servidor. Aseg√∫rate de que el servidor est√© corriendo.', false, true);
            }
        }

        // Enviar mensaje
        async function sendMessage(text) {
            if (!text.trim()) return;
            
            if (!sessionId) {
                await initSession();
                return;
            }

            // Mostrar mensaje del usuario
            addMessage(text, false);
            
            // Deshabilitar input mientras se procesa
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendButton');
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch(`${API_BASE}/api/web/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        message: text
                    })
                });

                const data = await response.json();
                
                // Mostrar respuesta del bot
                addMessage(data.response.text, true, false, data.response.buttons);
                
                // Limpiar input
                input.value = '';
            } catch (error) {
                console.error('Error enviando mensaje:', error);
                addMessage('‚ùå Error al enviar el mensaje. Intenta nuevamente.', false, true);
            } finally {
                // Rehabilitar input
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Enviar';
                input.focus();
            }
        }

        // Agregar mensaje al chat
        function addMessage(text, isBot = false, isError = false, buttons = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot' : 'user'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            if (isError) {
                bubble.style.background = '#ff4444';
                bubble.style.color = 'white';
            }
            
            messageDiv.appendChild(bubble);
            
            // Agregar botones si existen
            if (buttons && buttons.length > 0) {
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'buttons-container';
                
                buttons.forEach(button => {
                    const btn = document.createElement('button');
                    btn.className = 'button-option';
                    btn.textContent = button.label;
                    btn.onclick = () => sendMessage(button.label);
                    buttonsContainer.appendChild(btn);
                });
                
                messageDiv.appendChild(buttonsContainer);
            }
            
            // Agregar timestamp
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestamp);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('chatInput');
            sendMessage(input.value);
        });

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(e.target.value);
            }
        });

        // Inicializar al cargar
        initSession();
    </script>
</body>
</html>
