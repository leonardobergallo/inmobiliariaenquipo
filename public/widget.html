<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget - Inmobiliaria en Equipo</title>
    <style>
        /* Estilos para el widget flotante */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 600px;
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 40px);
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            z-index: 10000;
            overflow: hidden;
        }

        .chatbot-widget.open {
            display: flex;
        }

        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            transition: all 0.3s;
        }

        .chatbot-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .chatbot-button.close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            color: #333;
            font-size: 20px;
        }

        .chatbot-button.close:hover {
            background: #e0e0e0;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chatbot-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .chatbot-header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .button-option {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .button-option:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .chatbot-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chatbot-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .chatbot-input:focus {
            border-color: #667eea;
        }

        .chatbot-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .chatbot-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .chatbot-widget {
                width: 100%;
                height: 100%;
                max-width: 100vw;
                max-height: 100vh;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Bot√≥n flotante para abrir el chatbot -->
    <button class="chatbot-button" id="chatbotToggle" onclick="toggleChatbot()">
        üí¨
    </button>

    <!-- Widget del chatbot -->
    <div class="chatbot-widget" id="chatbotWidget">
        <div class="chatbot-header">
            <button class="chatbot-button close" onclick="toggleChatbot()">‚úï</button>
            <h3>üè† Inmobiliaria en Equipo</h3>
            <p>Asistente virtual</p>
        </div>
        
        <div class="chatbot-messages" id="chatbotMessages">
            <!-- Los mensajes aparecer√°n aqu√≠ -->
        </div>
        
        <div class="chatbot-input-container">
            <input 
                type="text" 
                id="chatbotInput" 
                class="chatbot-input" 
                placeholder="Escribe tu mensaje..."
                autocomplete="off"
            />
            <button id="chatbotSend" class="chatbot-send" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000'; // Cambia esto por tu URL del servidor
        let sessionId = null;

        // Toggle del chatbot
        function toggleChatbot() {
            const widget = document.getElementById('chatbotWidget');
            widget.classList.toggle('open');
            
            if (widget.classList.contains('open') && !sessionId) {
                initSession();
            }
        }

        // Inicializar sesi√≥n
        async function initSession() {
            try {
                const response = await fetch(`${API_BASE}/api/web/chat/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                sessionId = data.sessionId;
                
                // Mostrar mensaje de bienvenida si hay historial
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addMessage(msg.message, msg.sender === 'bot');
                    });
                } else {
                    // Enviar mensaje inicial
                    sendMessage('Hola');
                }
            } catch (error) {
                console.error('Error inicializando sesi√≥n:', error);
                addMessage('‚ùå Error al conectar con el servidor. Aseg√∫rate de que el servidor est√© corriendo.', false, true);
            }
        }

        // Enviar mensaje
        async function sendMessage(text = null) {
            const input = document.getElementById('chatbotInput');
            const sendBtn = document.getElementById('chatbotSend');
            const messageText = text || input.value.trim();
            
            if (!messageText) return;
            
            if (!sessionId) {
                await initSession();
                return;
            }

            // Mostrar mensaje del usuario
            addMessage(messageText, false);
            
            // Limpiar input
            input.value = '';
            
            // Deshabilitar input mientras se procesa
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch(`${API_BASE}/api/web/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        message: messageText
                    })
                });

                const data = await response.json();
                
                // Mostrar respuesta del bot
                addMessage(data.response.text, true, false, data.response.buttons);
            } catch (error) {
                console.error('Error enviando mensaje:', error);
                addMessage('‚ùå Error al enviar el mensaje. Intenta nuevamente.', false, true);
            } finally {
                // Rehabilitar input
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Enviar';
                input.focus();
            }
        }

        // Agregar mensaje al chat
        function addMessage(text, isBot = false, isError = false, buttons = null) {
            const messagesContainer = document.getElementById('chatbotMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot' : 'user'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            if (isError) {
                bubble.style.background = '#ff4444';
                bubble.style.color = 'white';
            }
            
            messageDiv.appendChild(bubble);
            
            // Agregar botones si existen
            if (buttons && buttons.length > 0) {
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'buttons-container';
                
                buttons.forEach((button) => {
                    const btn = document.createElement('button');
                    btn.className = 'button-option';
                    btn.textContent = button.label;
                    const valueToSend = button.value !== undefined ? button.value : button.label;
                    btn.onclick = () => sendMessage(valueToSend);
                    buttonsContainer.appendChild(btn);
                });
                
                messageDiv.appendChild(buttonsContainer);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Event listeners
        document.getElementById('chatbotInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
